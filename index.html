<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/png" href="img/8ball.png">
    <title>Magic8Ball</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- js -->
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container" id="container">
        <div class="row mt-3">
            <div class="col text-center">
                <h1>Get The Answers You're Looking For</h1>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 d-flex justify-content-center" id="parentAsk">
                <form class="w-100" name="ask" id="ask">
                    <div class="form-row form-group w-100">
                        <div class="col-8">
                            <label for="question">Ask Me Anything!</label>
                            <input type="text" class="form-control" id="question">
                        </div>
                        <div class="col-4 align-self-end">
                            <button name="submitButton" id="submitButton" type="submit" class="col btn btn-primary">Ask!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row my-2">
            <div class="col px-0 d-flex justify-content-center">
                <img src="/img/lace.png" class="mx-auto lace"></img>
                <img src="/img/magic-start.svg" class="mx-auto d-block ball" id="ball"></img>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
